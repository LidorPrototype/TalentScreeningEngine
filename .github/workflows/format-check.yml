name: Lint and Format Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  black:
    name: üßπ Black Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black . --check

  flake8:
    name: üîç Flake8 Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 .

  mypy:
    name: üß† Mypy Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Mypy
        run: pip install mypy

      - name: Run Mypy
        run: mypy .

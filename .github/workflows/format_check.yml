name: Code Formatting (Black)

on:
  push:
    branches: 
      - '**'   # Triggers on any branch

jobs:
  black-check:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install Black
        run: pip install black

      - name: 🧹 Run Black
        run: black . --check

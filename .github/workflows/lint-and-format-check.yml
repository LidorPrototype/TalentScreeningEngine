name: Lint and Format Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  black:
    name: ðŸ§¹ Black Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black . --check

  mypy:
    name: ðŸ§  Mypy Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Mypy
        run: pip install mypy

      - name: Run Mypy
        run: mypy . --explicit-package-bases
